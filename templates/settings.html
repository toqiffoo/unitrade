<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniTrade | Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">UniTrade</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('sell') }}">Sell</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li> 
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('settings') }}">Settings</a></li> 
                    <li class="nav-item"><a class="btn btn-danger btn-sm ms-2" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="text-primary mb-4">Account Settings</h2>

                <div id="settings-msg" class="alert d-none"></div>

                <div class="card shadow-sm p-4 mb-4">
                    <h5 class="mb-3">Edit Profile Information</h5>
                    <form id="profile-form">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name" value="{{ user.full_name|default('') }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone-number" value="{{ user.phone_number|default('') }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <div class="card shadow-sm p-4">
                    <h5 class="mb-3">Change Password</h5>
                    <form id="password-form">
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password" placeholder="Minimum 6 characters" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Update Password</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
            authDomain: "unitrade-839f0.firebaseapp.com",
            projectId: "unitrade-839f0",
            storageBucket: "unitrade-839f0.firebasestorage.app",
            messagingSenderId: "684492149556",
            appId: "1:684492149556:web:8049eedd828f4b99b60b61",
            measurementId: "G-FESZB67P9B"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const msgBox = document.getElementById('settings-msg');

        function showMessage(msg, isError=false) {
            msgBox.textContent = msg;
            msgBox.className = isError ? 'alert alert-danger' : 'alert alert-success';
            msgBox.classList.remove('d-none');
            setTimeout(() => msgBox.classList.add('d-none'), 3000);
        }

        // HANDLE PROFILE UPDATE
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('full-name').value;
            const phoneNumber = document.getElementById('phone-number').value;

            try {
                const response = await fetch('/api/update_profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: fullName, phone_number: phoneNumber })
                });
                const data = await response.json();
                showMessage(data.message, !data.success);
            } catch (err) {
                showMessage("Failed to update profile.", true);
            }
        });

        // HANDLE PASSWORD CHANGE
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;

            if (newPassword.length < 6) {
                showMessage("Password must be at least 6 characters.", true);
                return;
            }

            const user = auth.currentUser;
            if (user) {
                try {
                    await user.updatePassword(newPassword);
                    showMessage("Password updated successfully!");
                    document.getElementById('new-password').value = '';
                } catch (error) {
                    showMessage(error.message, true);
                }
            } else {
                showMessage("You need to re-login to change password.", true);
            }
        });
    </script>
</body>
</html>
