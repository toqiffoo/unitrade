<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTrade | Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="width: 420px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='assets/img/unitrade-logo.png') }}" alt="UniTrade Logo" width="80">
      <h3 class="mt-2 fw-bold text-primary">Create UniTrade Account</h3>
    </div>

    <div id="message" class="alert d-none" role="alert"></div>

<form id="signup-form">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">University Email</label>
        <input type="email" class="form-control" id="email" placeholder="student@usim.edu.my" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Faculty</label>
        <select class="form-select" id="faculty" required>
            <option value="" selected disabled>Select Faculty...</option>
            {% for fac in faculties %}
                <option value="{{ fac }}">{{ fac }}</option>
            {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number (For Chat)</label>
        <input type="text" class="form-control" id="phone-number" placeholder="60123456789" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="register-btn">Register</button>

      <p class="text-center mt-3 mb-0">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Use V8 SDKs for maximum stability -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // *** PASTE YOUR VERIFIED FIREBASE CLIENT-SIDE CONFIGURATION HERE ***
        const firebaseConfig = {
            apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
            authDomain: "unitrade-839f0.firebaseapp.com",
            projectId: "unitrade-839f0",
            storageBucket: "unitrade-839f0.firebasestorage.app",
            messagingSenderId: "684492149556",
            appId: "1:684492149556:web:8049eedd828f4b99b60b61",
            measurementId: "G-FESZB67P9B"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');
        const registerBtn = document.getElementById('register-btn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const faculty = document.getElementById('faculty').value; // <--- NEW LINE
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phoneNumber = document.getElementById('phone-number').value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
                return;
            }

            messageDiv.classList.add('d-none');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Processing...';

            try {
                // 1. Client-side registration using Firebase SDK
                await auth.createUserWithEmailAndPassword(email, password);

                // 2. Send data to Flask for Admin SDK user creation and Firestore save (CRITICAL)
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName, phoneNumber, faculty }),
                });
                
                const data = await response.json();

                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'alert alert-success';
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login") }}';
                    }, 1500);
                } else {
                    messageDiv.textContent = data.message || 'Registration failed.';
                    messageDiv.className = 'alert alert-danger';
                }

            } catch (error) {
                let errorMessage = 'Registration failed. Check password and email format.';
                if (error.code && error.code.includes('weak-password')) {
                     errorMessage = 'Password is too weak (min 6 characters).';
                } else if (error.code && error.code.includes('email-already-in-use')) {
                     errorMessage = 'This email is already registered. Please login.';
                }
                
                console.error('Firebase Client Error:', error);
                messageDiv.textContent = errorMessage;
                messageDiv.className = 'alert alert-danger';
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
