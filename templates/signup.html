<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTrade | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100" style="background: linear-gradient(135deg, #004aad 0%, #0078d7 100%);">

  <div class="card shadow-lg border-0 my-5" style="width: 450px; border-radius: 20px; overflow: hidden;">
    <div class="card-body p-5">
        
        <div class="text-center mb-4">
            <div class="text-center mb-4">
            <div class="d-flex justify-content-center mb-3">
                <a href="#" class="brand-logo">
                    <div class="brand-icon">U</div>
                    Uni<span>Trade</span>
                </a>
            </div>
            <h3 class="fw-bold" style="color: #004aad;">Create account</h3>
            <p class="text-muted small">Join the marketplace</p>
        </div>

        <div id="message" class="alert d-none small"></div>

        <form id="signup-form">
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                <label for="full-name">Full Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">University Email</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="faculty" required>
                    <option value="" selected disabled>Select Faculty...</option>
                    {% for fac in faculties %}
                        <option value="{{ fac }}">{{ fac }}</option>
                    {% endfor %}
                </select>
                <label for="faculty">Faculty</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone-number" placeholder="Phone" required>
                <label for="phone-number">Phone Number</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2" id="register-btn">Sign Up</button>

        </form>
    </div>

    <div class="card-footer text-center bg-white border-0 pb-4">
        <small class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none" style="color: #004aad;">Login here</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
      const firebaseConfig = {
          apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
          authDomain: "unitrade-839f0.firebaseapp.com",
          projectId: "unitrade-839f0",
          storageBucket: "unitrade-839f0.firebasestorage.app",
          messagingSenderId: "684492149556",
          appId: "1:684492149556:web:8049eedd828f4b99b60b61",
          measurementId: "G-FESZB67P9B"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      
      const signupForm = document.getElementById('signup-form');
      const messageDiv = document.getElementById('message');
      const registerBtn = document.getElementById('register-btn');

      signupForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const fullName = document.getElementById('full-name').value;
          const email = document.getElementById('email').value;
          const faculty = document.getElementById('faculty').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          const phoneNumber = document.getElementById('phone-number').value;

          if (password !== confirmPassword) {
              messageDiv.textContent = 'Passwords do not match.';
              messageDiv.className = 'alert alert-danger small';
              messageDiv.classList.remove('d-none');
              return;
          }

          messageDiv.classList.add('d-none');
          registerBtn.disabled = true;
          registerBtn.textContent = 'Creating Account...';

          try {
              // 1. Client-side registration using Firebase SDK
              await auth.createUserWithEmailAndPassword(email, password);

              // 2. Send data to Flask for Admin SDK user creation and Firestore save
              const response = await fetch('/api/signup', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email, password, fullName, phoneNumber, faculty }),
              });
              
              const data = await response.json();

              if (data.success) {
                  messageDiv.textContent = data.message;
                  messageDiv.className = 'alert alert-success small';
                  setTimeout(() => {
                      window.location.href = '{{ url_for("login") }}';
                  }, 1500);
              } else {
                  messageDiv.textContent = data.message || 'Registration failed.';
                  messageDiv.className = 'alert alert-danger small';
              }

          } catch (error) {
              let errorMessage = 'Registration failed.';
              if (error.code && error.code.includes('weak-password')) {
                   errorMessage = 'Password is too weak (min 6 characters).';
              } else if (error.code && error.code.includes('email-already-in-use')) {
                   errorMessage = 'This email is already registered. Please login.';
              }
              
              console.error('Firebase Client Error:', error);
              messageDiv.textContent = errorMessage;
              messageDiv.className = 'alert alert-danger small';
          } finally {
              if (messageDiv.className.includes('danger')) {
                  registerBtn.disabled = false;
                  registerBtn.textContent = 'Sign Up';
                  messageDiv.classList.remove('d-none');
              }
          }
      });
  </script>
</body>
</html>
