<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTrade | Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .chat-window { height: 60vh; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.5rem; padding: 15px; background-color: #f8f9fa; }
        .message-bubble { max-width: 80%; padding: 8px 12px; border-radius: 15px; margin-bottom: 10px; word-wrap: break-word; }
        .sent { background-color: #0d6efd; color: white; margin-left: auto; border-bottom-right-radius: 2px; }
        .received { background-color: #e9ecef; color: #333; margin-right: auto; border-bottom-left-radius: 2px; }
        /* Context Banner */
        .context-banner { background-color: #e7f1ff; border-bottom: 1px solid #0d6efd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">UniTrade</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inbox') }}">Messages</a></li> <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        {% if item_context %}
        <div class="context-banner d-flex align-items-center">
            <img src="{{ item_context.image_url }}" width="50" height="50" class="rounded me-3" style="object-fit: cover;">
            <div>
                <small class="text-muted d-block">Discussing:</small>
                <h6 class="mb-0 text-primary fw-bold">{{ item_context.name or item_context.service_type }}</h6>
                <small>Price: RM {{ "%.2f"|format(item_context.price) }}</small>
            </div>
        </div>
        {% endif %}

        <h3 class="mb-3">Chat with <span class="text-primary">{{ opponent_email }}</span></h3>
        
        <div class="chat-window mb-3" id="chat-window">
            <div class="text-center text-muted" id="loading-message">Loading messages...</div>
        </div>

        <form id="message-form" class="d-flex">
            <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
            authDomain: "unitrade-839f0.firebaseapp.com",
            projectId: "unitrade-839f0",
            storageBucket: "unitrade-839f0.firebasestorage.app",
            messagingSenderId: "684492149556",
            appId: "1:684492149556:web:8049eedd828f4b99b60b61",
            measurementId: "G-FESZB67P9B"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const ROOM_ID = "{{ room_id }}";
        const CURRENT_UID = "{{ current_uid }}";
        const SELLER_UID = "{{ seller_uid }}";
        const OPPONENT_EMAIL = "{{ opponent_email }}";
        const CURRENT_EMAIL = "{{ current_email }}";

        const CHAT_WINDOW = document.getElementById('chat-window');
        const MESSAGE_FORM = document.getElementById('message-form');
        const MESSAGE_INPUT = document.getElementById('message-input');
        const LOADING_MESSAGE = document.getElementById('loading-message');

        function setupChatListener() {
            if (LOADING_MESSAGE) LOADING_MESSAGE.remove();
            
            db.collection('chats').doc(ROOM_ID).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    CHAT_WINDOW.innerHTML = ''; 
                    snapshot.forEach(doc => {
                        displayMessage(doc.data());
                    });
                    CHAT_WINDOW.scrollTop = CHAT_WINDOW.scrollHeight;
                });
        }

        function displayMessage(message) {
            const isSent = message.sender_uid === CURRENT_UID;
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble', 'd-flex');
            bubble.classList.add(isSent ? 'sent' : 'received', isSent ? 'justify-content-end' : 'justify-content-start');
            
            const content = document.createElement('div');
            content.textContent = message.text;
            content.style.maxWidth = '100%';
            
            bubble.appendChild(content);
            CHAT_WINDOW.appendChild(bubble);
        }

        MESSAGE_FORM.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = MESSAGE_INPUT.value.trim();
            if (!text) return;

            const timestamp = firebase.firestore.FieldValue.serverTimestamp();

            try {
                await db.collection('chats').doc(ROOM_ID).collection('messages').add({
                    text: text,
                    timestamp: timestamp,
                    sender_uid: CURRENT_UID
                });

                await db.collection('chats').doc(ROOM_ID).set({
                    participants: [CURRENT_UID, SELLER_UID],
                    last_message: text,
                    last_updated: timestamp,
                    emails: {
                        [CURRENT_UID]: CURRENT_EMAIL,
                        [SELLER_UID]: OPPONENT_EMAIL
                    }
                }, { merge: true });

                MESSAGE_INPUT.value = ''; 
            } catch (error) {
                console.error("Error sending:", error);
                alert("Failed to send message.");
            }
        });
        
        auth.onAuthStateChanged(user => {
            if (user && user.uid === CURRENT_UID) {
                setupChatListener();
            }
        });
    </script>
</body>
</html>
