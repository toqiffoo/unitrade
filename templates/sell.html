<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniTrade | List Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-lg p-4">
                    <h3 class="text-primary mb-4">List a New Item</h3>
                    <div id="message" class="alert d-none"></div>

                    <form id="sell-form">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="" selected disabled>Select Category...</option>
                                {% for cat in categories %}
                                    <option value="{{ cat }}">{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price (RM)</label>
                            <input type="number" class="form-control" id="price" step="0.01" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Image</label>
                            <input type="file" class="form-control" id="image" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="list-btn">List Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
            authDomain: "unitrade-839f0.firebaseapp.com",
            projectId: "unitrade-839f0",
            storageBucket: "unitrade-839f0.firebasestorage.app",
            messagingSenderId: "684492149556",
            appId: "1:684492149556:web:8049eedd828f4b99b60b61",
            measurementId: "G-FESZB67P9B"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const auth = firebase.auth();

        const sellForm = document.getElementById('sell-form');
        const messageDiv = document.getElementById('message');
        const listBtn = document.getElementById('list-btn');

        sellForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('image').files[0];

            if (!imageFile) return alert("Please select an image.");

            listBtn.disabled = true;
            listBtn.textContent = 'Uploading...';

            try {
                const user = firebase.auth().currentUser;
                if (!user) return alert("Please log in.");

                const filePath = `products/${user.uid}/${Date.now()}_${imageFile.name}`;
                const storageRef = storage.ref(filePath);
                const snapshot = await storageRef.put(imageFile);
                const imageUrl = await snapshot.ref.getDownloadURL();

                const response = await fetch('/api/sell', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name, description, price, category,
                        image_url: imageUrl, idToken: await user.getIdToken() 
                    }),
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert("Listing failed.");
            } finally {
                listBtn.disabled = false;
                listBtn.textContent = 'List Item';
            }
        });
    </script>
</body>
</html>
