<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniTrade | Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">UniTrade</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('inbox') }}">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li> 
                    <li class="nav-item"><a class="btn btn-danger btn-sm ms-2" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-primary mb-4">My Messages</h2>

        <div class="list-group">
            {% if chats %}
                {% for chat in chats %}
                <a href="{{ url_for('chat', seller_uid=chat.other_uid) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1 text-dark">{{ chat.other_email }}</h5>
                        <p class="mb-1 text-muted small">{{ chat.last_message }}</p>
                    </div>
                    <small class="text-muted">Open Chat</small>
                </a>
                {% endfor %}
            {% else %}
                <div class="text-center py-5">
                    <p class="lead text-muted">No messages yet.</p>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Browse Items</a>
                </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
