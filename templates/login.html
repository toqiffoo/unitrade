<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTrade | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="width: 380px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='assets/img/unitrade-logo.png') }}" alt="UniTrade Logo" width="80">
      <h3 class="mt-2 fw-bold text-primary">UniTrade Login</h3>
    </div>

    <div id="message" class="alert d-none" role="alert"></div>

    <form id="auth-form">
      
      <div id="step-1">
          <div class="mb-3">
            <label class="form-label">University Email</label>
            <input type="email" class="form-control" id="email" placeholder="student@usim.edu.my" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
      </div>

      <div id="step-2" class="d-none text-center">
          <div class="alert alert-info py-2">Code sent to your email!</div>
          
          <div class="mb-3">
            <label class="form-label fw-bold">Enter Verification Code</label>
            <input type="text" class="form-control text-center fs-4 letter-spacing-2" id="otp-code" maxlength="6" placeholder="123456">
          </div>

          <button type="button" class="btn btn-success w-100" id="verify-btn">Verify & Login</button>
          <button type="button" class="btn btn-link text-muted mt-2" onclick="location.reload()">Cancel</button>
      </div>

      <p class="text-center mt-3 mb-0" id="register-link">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a>
      </p>
    </form>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
            authDomain: "unitrade-839f0.firebaseapp.com",
            projectId: "unitrade-839f0",
            storageBucket: "unitrade-839f0.firebasestorage.app",
            messagingSenderId: "684492149556",
            appId: "1:684492149556:web:8049eedd828f4b99b60b61",
            measurementId: "G-FESZB67P9B"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.getElementById('auth-form');
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');
        const verifyBtn = document.getElementById('verify-btn');
        const registerLink = document.getElementById('register-link');

        // --- HANDLE STEP 1: LOGIN ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            messageDiv.classList.add('d-none');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying Credentials...';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const idToken = await userCredential.user.getIdToken();

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: idToken, email: email }),
                });

                const data = await response.json();

                if (data.mfa_required) {
                    // SUCCESS: Switch to Step 2
                    step1.classList.add('d-none');     // Hide Email/Pass
                    registerLink.classList.add('d-none');
                    step2.classList.remove('d-none');  // Show OTP
                } else {
                    messageDiv.textContent = data.message || 'Login failed.';
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.classList.remove('d-none');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error(error);
                messageDiv.textContent = "Invalid email or password.";
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // --- HANDLE STEP 2: VERIFY OTP ---
        verifyBtn.addEventListener('click', async () => {
            const otp = document.getElementById('otp-code').value;
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Checking...';

            try {
                const response = await fetch('/api/verify_mfa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp: otp })
                });
                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.classList.remove('d-none');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify & Login';
                }
            } catch (error) {
                console.error(error);
                verifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
