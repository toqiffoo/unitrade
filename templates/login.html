<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTrade | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="width: 380px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='assets/img/unitrade-logo.png') }}" alt="UniTrade Logo" width="80">
      <h3 class="mt-2 fw-bold text-primary">UniTrade Login</h3>
    </div>

    <div id="message" class="alert d-none" role="alert"></div>

    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">University Email</label>
        <input type="email" class="form-control" id="email" placeholder="student@usim.edu.my" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>

      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a>
      </p>
    </form>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
            authDomain: "unitrade-839f0.firebaseapp.com",
            projectId: "unitrade-839f0",
            storageBucket: "unitrade-839f0.firebasestorage.app",
            messagingSenderId: "684492149556",
            appId: "1:684492149556:web:8049eedd828f4b99b60b61",
            measurementId: "G-FESZB67P9B"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            messageDiv.classList.add('d-none');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const idToken = await userCredential.user.getIdToken();

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: idToken, email: email }),
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error(error);
                messageDiv.textContent = error.message || 'Login failed.';
                messageDiv.className = 'alert alert-danger';
                messageDiv.classList.remove('d-none');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
