<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTrade | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100" style="background: linear-gradient(135deg, #004aad 0%, #0078d7 100%);">

  <div class="card shadow-lg border-0" style="width: 400px; border-radius: 20px; overflow: hidden;">
    <div class="card-body p-5">
        <div class="text-center mb-4">
            <div class="text-center mb-4">
            <div class="d-flex justify-content-center mb-3">
                <a href="#" class="brand-logo">
                    <div class="brand-icon">U</div>
                    Uni<span>Trade</span>
                </a>
            </div>
            <h3 class="fw-bold" style="color: #004aad;">Welcome Back</h3>
            <p class="text-muted small">Login to continue to UniTrade</p>
        </div>

        <div id="message" class="alert d-none small"></div>

        <form id="auth-form">
            
            <div id="step-1">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">University Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2" id="login-btn">Login</button>
            </div>

            <div id="step-2" class="d-none text-center">
                <div class="alert alert-info py-2 small">Code sent to email!</div>
                <div class="mb-3">
                    <label class="form-label fw-bold text-muted small">Enter Verification Code</label>
                    <input type="text" class="form-control text-center fs-3 letter-spacing-2" id="otp-code" maxlength="6" placeholder="• • • • • •">
                </div>
                <button type="button" class="btn btn-success w-100 py-2" id="verify-btn">Verify Login</button>
                <button type="button" class="btn btn-link text-muted mt-2 text-decoration-none small" onclick="location.reload()">Cancel</button>
            </div>

        </form>
    </div>
    
    <div class="card-footer text-center bg-white border-0 pb-4" id="register-link">
        <small class="text-muted">New here? <a href="{{ url_for('register') }}" class="fw-bold text-decoration-none" style="color: #004aad;">Create Account</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
  <script>
      const firebaseConfig = {
          apiKey: "AIzaSyDtTsByQ3oaYkSTJw9s9BVpdLoJ5yQ5rDE",
          authDomain: "unitrade-839f0.firebaseapp.com",
          projectId: "unitrade-839f0",
          storageBucket: "unitrade-839f0.firebasestorage.app",
          messagingSenderId: "684492149556",
          appId: "1:684492149556:web:8049eedd828f4b99b60b61",
          measurementId: "G-FESZB67P9B"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      const form = document.getElementById('auth-form');
      const step1 = document.getElementById('step-1');
      const step2 = document.getElementById('step-2');
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('login-btn');
      const verifyBtn = document.getElementById('verify-btn');
      const registerLink = document.getElementById('register-link');

      // --- HANDLE STEP 1: LOGIN ---
      form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          messageDiv.classList.add('d-none');
          loginBtn.disabled = true;
          loginBtn.textContent = 'Verifying Credentials...';

          try {
              const userCredential = await auth.signInWithEmailAndPassword(email, password);
              const idToken = await userCredential.user.getIdToken();

              const response = await fetch('/api/login', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ idToken: idToken, email: email }),
              });

              const data = await response.json();

              if (data.mfa_required) {
                  // SUCCESS: Switch to Step 2
                  step1.classList.add('d-none');     
                  registerLink.classList.add('d-none'); // Hide register link during MFA
                  step2.classList.remove('d-none');  
              } else {
                  messageDiv.textContent = data.message || 'Login failed.';
                  messageDiv.className = 'alert alert-danger small';
                  messageDiv.classList.remove('d-none');
                  loginBtn.disabled = false;
                  loginBtn.textContent = 'Login';
              }
          } catch (error) {
              console.error(error);
              messageDiv.textContent = "Invalid email or password.";
              messageDiv.className = 'alert alert-danger small';
              messageDiv.classList.remove('d-none');
              loginBtn.disabled = false;
              loginBtn.textContent = 'Login';
          }
      });

      // --- HANDLE STEP 2: VERIFY OTP ---
      verifyBtn.addEventListener('click', async () => {
          const otp = document.getElementById('otp-code').value;
          
          verifyBtn.disabled = true;
          verifyBtn.textContent = 'Checking...';

          try {
              const response = await fetch('/api/verify_mfa', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ otp: otp })
              });
              const data = await response.json();

              if (data.success) {
                  window.location.href = data.redirect_url;
              } else {
                  messageDiv.textContent = data.message;
                  messageDiv.className = 'alert alert-danger small';
                  messageDiv.classList.remove('d-none');
                  verifyBtn.disabled = false;
                  verifyBtn.textContent = 'Verify Login';
              }
          } catch (error) {
              console.error(error);
              verifyBtn.disabled = false;
          }
      });
  </script>
</body>
</html>
